<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    
    <div class="container text-center bg-primary">
      <div class="row">
        <div class="col">Coluna</div>
        <div class="col">Coluna</div>
        <div class="col">Coluna</div>
      </div>
    </div>

    <!-- você pode definir um tamanho máximo padrão para as colunas usando col-1 até col-12 -->
    <div class="container text-center bg-info">
      <div class="row">
        <div class="col col-2 border border-dark">
          <button class="btn btn-primary">Botão 1</button>
        </div>
        <div class="col border border-dark">
          <button class="btn btn-primary">Botão 2</button>
        </div>
        <div class="col border border-dark">
          <button class="btn btn-primary">Botão 3</button>
        </div>
      </div>
    </div>
    
    <!-- o layout padrão do grid no bootstrap comporta 12 colunas -->
    <!-- Se a largura mínima for col-1, então a 13a será inserida abaixo -->
    <div class="container text-center bg-primary">
      <div class="row">
        <div class="col col-1 border border-dark">Col 1</div>
        <div class="col col-1 border border-dark">Col 2</div>
        <div class="col col-1 border border-dark">Col 3</div>
        <div class="col col-1 border border-dark">Col 4</div>
        <div class="col col-1 border border-dark">Col 5</div>
        <div class="col col-1 border border-dark">Col 6</div>
        <div class="col col-1 border border-dark">Col 7</div>
        <div class="col col-1 border border-dark">Col 8</div>
        <div class="col col-1 border border-dark">Col 9</div>
        <div class="col col-1 border border-dark">Col 10</div>
        <div class="col col-1 border border-dark">Col 11</div>
        <div class="col col-1 border border-dark">Col 12</div>
      </div>
    </div>

    <!-- A classe col-auto define tamanho automático, que se ajusta ao conteúdo e não cresce além dele -->
    <div class="container bg-success text-center">
      <div class="row">
        <div class="col col-auto border border-dark">Coluna com tamanho automático - 1 de 2</div>
        <div class="col border border-dark">2 de 2</div>
      </div>
      <div class="row">
        <div class="col border border-dark">1 de 3</div>
        <div class="col border border-dark">2 de 3</div>
        <div class="col border border-dark">3 de 3</div>
      </div>
    </div>
  </body>
</html>

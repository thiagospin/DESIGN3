<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- As classes gy-* definem a folga (gap / gutter) vertical -->
    <!-- Só funciona se vc inserir o conteúdo em outra div dentro da col -->

    <div class="container text-center">
      <div class="row gy-5">
        <div class="col-6">
          <div class="p-3 bg-primary">Custom column padding</div>
        </div>
        <div class="col-6">
          <div class="p-3 bg-primary">Custom column padding</div>
        </div>
        <div class="col-6">
          <div class="p-3 bg-success">Custom column padding</div>
        </div>
        <div class="col-6">
          <div class="p-3 bg-success">Custom column padding</div>
        </div>
      </div>
    </div>

    <!-- Se precisar dar espaço entre rows diferentes, não use o gutter -->
    <!-- Nesse caso, basta usar um padding nas rows para criar a folga -->
    <div class="container text-center bg-warning">
      <div class="row p-5">
        <div class="col-6">
          <div class="p-3 bg-primary">Custom column padding</div>
        </div>
        <div class="col-6">
          <div class="p-3 bg-primary">Custom column padding</div>
        </div>
      </div>
      
      <div class="row p-5">
        <div class="col-6">
          <div class="p-3 bg-success">Custom column padding</div>
        </div>
        <div class="col-6">
          <div class="p-3 bg-success">Custom column padding</div>
        </div>
      </div>
    </div>
  </body>
</html>

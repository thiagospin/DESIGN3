<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- As classes gx-* definem a folga (gap / gutter) horizontal nas colunas -->
    <!-- Só funciona se vc inserir o conteúdo em outra div dentro da col -->
    <!-- Se for usar bordas ou cores, tem que usar nessa div interna, sabe por quê? -->
    <!-- Não sei dizer, só sei que é assim! -->

    <!-- Os gutters só funcionam entre as colunas, ou seja, não funcionam no início e fim da largura -->
    <!-- Então, se precisar dar espaçamento no início ou fim, precisa ser com padding no container -->

    <div class="container px-4 text-center">
      <div class="row gx-5">
        <div class="col">
          <div class="p-3 bg-primary">Custom column padding</div>
        </div>
        <div class="col">
          <div class="p-3 bg-primary">Custom column padding</div>
        </div>
      </div>
    </div>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <!-- Nas imagens pode ser necessário setar a largura ou altura manualmente -->
    <!-- Você ajusta uma ou outra dimensão, para manter a proporcão da imagem -->

    <!-- Devemos usar as classes float-start / float-end para alinhar -->

    <div class="container-fluid text-center">
      <div class="row">
        <div class="col bg-info p-3">
          <img src="../img/logo2.avif" class="img-thumbnail float-start" alt="ratão logo" style="height: 100px;">
        
          <!-- A imagem do meio fica centralizada pois herda o text-center do container -->
          <img src="../img/logo3.jpg" class="img-thumbnail" alt="ratão logo" style="height: 100px;">
        
          <img src="../img/logo1.avif" class="img-thumbnail float-end" alt="ratão logo" style="height: 100px;">
        </div>
      </div>
    </div>

  </body>
</html>
